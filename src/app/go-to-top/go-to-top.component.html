<!-- Common Buttons Div -->
<div class="common-buttons" *ngIf="showButtons">
  <!-- WhatsApp Button -->
  <a href="https://wa.me/+923244590782" target="_blank" class="whatsapp-button">
    <i class="fab fa-whatsapp"></i> <!-- WhatsApp Icon -->
  </a>

  <!-- Back Button -->
  <button class="go-back" (click)="goBack()">
    <i class="fas fa-reply"></i>
  </button>
</div>

<div class="scroll-buttons" *ngIf="isVisible && showButtons">
  <!-- Go to Top Button -->
  <button class="go-to-top" (click)="scrollToTop()">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Go to Bottom Button -->
  <button class="go-to-bottom" (click)="scrollToBottom()">
    <i class="fas fa-chevron-down"></i>
  </button>
</div>
