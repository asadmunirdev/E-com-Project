<!-- Go to Top Button (Visible when scrolling up and not at the top of the page) -->
<button *ngIf="showTopButton" class="go-to-top" (click)="scrollToTop()">
  <mat-icon>arrow_upward</mat-icon>
</button>

<!-- Go to Bottom Button (Visible when scrolling down and not at the bottom of the page) -->
<button *ngIf="showBottomButton" class="go-to-bottom" (click)="scrollToBottom()">
  <mat-icon>arrow_downward</mat-icon>
</button>
