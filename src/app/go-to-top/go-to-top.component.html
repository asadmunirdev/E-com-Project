<!-- Go to Top Button -->
<button *ngIf="showTopButton" class="go-to-top" (click)="scrollToTop()">
  <mat-icon>arrow_upward</mat-icon>
</button>

<!-- Go to Bottom Button -->
<button *ngIf="showBottomButton" class="go-to-bottom" (click)="scrollToBottom()">
  <mat-icon>arrow_downward</mat-icon>
</button>
