<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 seller-auth">
      <!-- Sign Up Form -->
      <div *ngIf="!showLogin" class="sign-up">
        <h1 class="text-center mb-4">Seller Sign-up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp)" class="common-form">
          <div class="mb-3">
            <input type="text" class="form-input form-control" placeholder="Enter Name" name="name" ngModel required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-input form-control" placeholder="Enter Email" name="email" ngModel
              required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-input form-control" placeholder="Enter Password" name="password" ngModel
              required />
          </div>
          <button class="form-button btn btn-primary w-100 mb-3" type="submit">
            Sign Up
          </button>
          <a (click)="openLogin()" class="d-block text-center">Already have an account? Click for Login</a>
        </form>
      </div>

      <!-- Login Form -->
      <div *ngIf="showLogin" class="login">
        <h1 class="text-center mb-4">Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin)" class="common-form">
          <div class="mb-3">
            <input type="email" class="form-input form-control" placeholder="Enter Email" name="email" ngModel
              required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-input form-control" placeholder="Enter Password" name="password" ngModel
              required />
          </div>
          <button class="form-button btn btn-primary w-100 mb-3" type="submit">
            Login
          </button>
          <a (click)="openSignUp()" class="d-block text-center">Don't have an account? Click for Sign Up</a>
        </form>
      </div>
    </div>
  </div>
</div>
