<div class="product-list-container p-6 lg:p-10 bg-gradient-to-r from-blue-100 to-blue-200 shadow-lg rounded-lg">
  <h1 class="text-3xl lg:text-4xl font-bold text-center text-blue-800 animate-fade-in mb-8">All Product List</h1>
  <div class="overflow-x-auto">
    <table class="table-auto w-full border-collapse border border-blue-400 bg-white shadow-xl">
      <thead class="bg-blue-600 text-white animate-slide-down">
        <tr>
          <th class="p-6 text-center border border-blue-400">Image</th>
          <th class="p-6 text-center border border-blue-400">Name</th>
          <th class="p-6 text-center border border-blue-400">Price</th>
          <th class="p-6 text-center border border-blue-400">Color</th>
          <th class="p-6 text-center border border-blue-400">Category</th>
          <th class="p-6 text-left border border-blue-400 description-column">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList" class="hover:bg-blue-50 transition-all duration-300">
          <td class="p-6 text-center border border-blue-300">
            <img src="{{item.image}}" alt="{{item.name}}" class="w-32 h-32 object-cover rounded-lg shadow-lg transform transition-transform duration-500 hover:scale-110">
          </td>
          <td class="p-6 text-center text-lg border border-blue-300 text-blue-900 font-medium">{{item.name}}</td>
          <td class="p-6 text-center text-lg border border-blue-300 text-green-700 font-semibold">{{item.price}}</td>
          <td class="p-6 text-center text-lg border border-blue-300 text-blue-700">{{item.color}}</td>
          <td class="p-6 text-center text-lg border border-blue-300 text-blue-700">{{item.category}}</td>
          <td class="p-6 border border-blue-300 text-blue-700 description-column">{{item.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
