<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 update-product">
      <h1 class="text-center mb-4">Update Product</h1>
      <p class="messagee_p">{{productMeSSAGE}}</p>
      <form
        #updateProduct="ngForm"
        (ngSubmit)="submit(updateProduct.value)"
        class="common-form"
      >
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-input form-control"
              placeholder="Enter Product Name"
              name="name"
              ngModel="{{ productData?.name }}"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-input form-control"
              placeholder="Enter Product Price"
              name="price"
              ngModel="{{ productData?.price }}"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-input form-control"
              placeholder="Enter Product Color"
              name="color"
              ngModel="{{ productData?.color }}"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-input form-control"
              placeholder="Enter Product Category"
              name="category"
              ngModel="{{ productData?.category }}"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-input form-control"
            placeholder="Enter Product Image URL"
            name="image"
            ngModel="{{ productData?.image }}"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-input form-control"
            placeholder="Enter Product Description"
            name="description"
            ngModel="{{productData?.description}}"
            required
            rows="4"
          ></textarea>
        </div>
        <button class="form-button btn btn-primary w-100 mb-3" type="submit">
          Update Product
        </button>
      </form>
    </div>
  </div>
</div>
