<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 update-product">
      <h1 class="text-center mb-4">Update Product</h1>
      <p class="messagee_p">{{ productMessage }}</p>
      <form [formGroup]="updateProductForm" (ngSubmit)="submit()" class="common-form">
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="updateProductName" class="form-label">Product Name</label>
            <input
              type="text"
              id="updateProductName"
              class="form-input form-control"
              placeholder="Enter Product Name"
              formControlName="name"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="updateProductPrice" class="form-label">Product Price</label>
            <input
              type="text"
              id="updateProductPrice"
              class="form-input form-control"
              placeholder="Enter Product Price"
              formControlName="price"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="updateProductColor" class="form-label">Product Color</label>
            <input
              type="text"
              id="updateProductColor"
              class="form-input form-control"
              placeholder="Enter Product Color"
              formControlName="color"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="updateProductCategory" class="form-label">Product Category</label>
            <select id="updateProductCategory" class="form-input form-control" formControlName="category">
              <option value="" disabled>Select a Category</option>
              <option *ngFor="let category of categories" [value]="category.name">
                {{ category.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="updateProductImage" class="form-label">Product Image URL</label>
          <input
            type="text"
            id="updateProductImage"
            class="form-input form-control"
            placeholder="Enter Product Image URL"
            formControlName="image"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateProductDescription" class="form-label">Product Description</label>
          <textarea
            id="updateProductDescription"
            class="form-input form-control"
            placeholder="Enter Product Description"
            formControlName="description"
            required
            rows="2"
            [maxlength]="70"
          ></textarea>
        </div>
        <button class="form-button btn btn-primary w-100 mb-3" type="submit">
          Update Product
        </button>
      </form>
    </div>
  </div>
</div>
