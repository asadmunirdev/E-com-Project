<div class="container d-flex align-items-center justify-content-center vh-100">
  <!-- Auth container with shadow, padding, and rounded corners -->
  <div class="user-auth bg-light p-4 rounded shadow">

    <!-- Sign Up Form -->
    <div *ngIf="!showLogin">
      <h1 class="text-center mb-4">User Sign Up</h1>
      <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp)">
        <!-- Name input field -->
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter User Name" name="name" ngModel #name="ngModel"
            required />
        </div>
        <p class="invalid-input">
          <!-- Validation message for name -->
          <span *ngIf="name.invalid && name.touched">Please Enter a Valid Name</span>
        </p>

        <!-- Email input field -->
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Enter User Email" name="email" ngModel #email="ngModel"
            email required />
        </div>
        <p class="invalid-input">
          <!-- Validation message for email -->
          <span *ngIf="email.invalid && email.touched">Please Enter a Valid Email</span>
        </p>

        <!-- Password input field -->
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Enter User Password" name="password" ngModel
            #password="ngModel" minlength="3" maxlength="20" required />
        </div>
        <p class="invalid-input">
          <!-- Validation message for password -->
          <span *ngIf="password.invalid && password.touched">Please Enter a Valid Password</span>
        </p>

        <!-- Submit button, disabled if form is invalid -->
        <button [disabled]="userSignUp.invalid" class="btn btn-primary w-100" type="submit">
          Sign Up
        </button>

        <!-- Link to switch to the login form -->
        <a (click)="openLogin()" class="d-block text-center mt-3">
          Already have an account? Click for Login
        </a>
      </form>
    </div>

    <!-- Login Form -->
    <div *ngIf="showLogin">
      <h1 class="text-center mb-4">User Login</h1>
      <p class="error-p">{{ authError }}</p>
      <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin)">
        <!-- Email input field -->
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Enter User Email" name="email" ngModel #email="ngModel"
            email required />
        </div>
        <p class="invalid-input">
          <!-- Validation message for email -->
          <span *ngIf="email.invalid && email.touched">Please Enter a Valid Email</span>
        </p>

        <!-- Password input field -->
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Enter User Password" name="password" ngModel
            #password="ngModel" minlength="3" maxlength="20" required />
        </div>
        <p class="invalid-input">
          <!-- Validation message for password -->
          <span *ngIf="password.invalid && password.touched">Please Enter a Valid Password</span>
        </p>

        <!-- Submit button, disabled if form is invalid -->
        <button [disabled]="userLogin.invalid" class="btn btn-primary w-100" type="submit">
          Login
        </button>

        <!-- Link to switch to the sign-up form -->
        <a (click)="openSignUp()" class="d-block text-center mt-3">
          Don't have an account? Click for Sign Up
        </a>
      </form>
    </div>
  </div>
</div>
